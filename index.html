<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .d-flex{
            flex-direction: row;
        }

        @media (max-width: 950px) {
            .d-flex {
                flex-direction: column;
            }
}
    </style>
</head>
<body background="img/bg.jpg" style="background-size: cover;">


          <div class="container-fluid w-100" style="height: 100px;">
            <div class="d-flex">
                <div class="pr-5 pt-2 pl-2 mr-4">
                    <img src="img/lo.png" alt="" class="rounded-circle" >
                </div>
                <div class="p-5 mx-auto">
                    <h3 style="line-height: 1px; text-align: center; margin-top: 20px; font-size: 60px; color: rgb(214, 214, 214);">Call</h3>
                    <h3 style="line-height: 1px; text-align: center; margin-top: -4px; font-size: 15px;">Book a Call</h3>

                    <p class="text-center mt-5">Book a call slot and our representative will call you within 1hr of selected time.</p>
                    <hr style="width: 100%; border: 2px solid rgb(214, 214, 214);">

                    <form action="" >
                        <div class="form-group">
                            <label for="name" class="font-weight-bold">Name: </label>
                            <input type="text" class="form-control" id="name" placeholder="Enter-name" name="name">
                        </div>

                        <div class="form-group">
                            <label for="email" class="font-weight-bold">Email: </label>
                            <input type="email" class="form-control" id="email" placeholder="Enter-email" name="email">
                        </div>

                        <div class="form-group">
                            <label for="phone" class="font-weight-bold">Phone: </label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter-phone" name="phone">
                        </div>

                        <div class="form-group">
                            <label for="time" class="font-weight-bold">Time for Call: </label>
                            <div style="display: flex;">
                                <input type="date" class="form-control w-50 mr-2 p-2" id="date" placeholder="Enter-date" name="date">
                                <input type="time" class="form-control w-50" id="time" placeholder="Enter time" name="time">
                            </div>
                        </div>

                        <button type="submit" style="width: 100%;" class="font-weight-bold" onclick="test()">GET A CALL</button>
                    </form>
                </div>
                <div class="p-2">
                    <button type="submit" class="mb-2">Schedule a Call</button>
                    <button type="submit">Hire with us</button>
                </div>
            </div>

          </div>


          <script src="script.js">
    function test(){
    var uid = document.getElementById("name").value;
    var em = document.getElementById("email").value;
    var tel = document.getElementById("phone").value;
    var date = document.getElementById("date").value;
    var time = document.getElementById("time").value;

    //storing data
    var user = localStorage.setItem("uid", uid);
    var mail = localStorage.setItem("em", em);
    var ph = localStorage.setItem("tel", tel);
    var da = localStorage.setItem("date", date);
    var tim = localStorage.setItem("time", time);

    //Retrive
    var user = localStorage.getItem("uid",uid);
    var mail = localStorage.getItem("em", em);
    var ph = localStorage.getItem("tel", tel);
    var da = localStorage.getItem("date", date);
    var tim = localStorage.getItem("time", time);

    // var a,b;
    // a = document.getElementById("name").value;
    // b = document.getElementById("password").value;

    if(uid==user && em==mail && tel==ph && date==da && time==tim){
      alert("Login Successfully!");
    }
    else{
      alert("Invalid Credentials");
    }
  }
    </script>
    
</body>
</html>
